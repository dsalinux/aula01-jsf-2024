<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="exibeNovo" default="true" type="java.lang.Boolean"></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:toolbar>
            <p:toolbarGroup>
                <p:button icon="pi pi-file" rendered="#{cc.attrs.exibeNovo}" value="Novo"></p:button>
                <p:button icon="pi pi-save" value="Salvar"></p:button>
                <p:button icon="pi pi-search" value="Pesquisar"></p:button>
            </p:toolbarGroup>
            <p:toolbarGroup>
                <cc:insertChildren></cc:insertChildren>
            </p:toolbarGroup>
        </p:toolbar>
    </cc:implementation>
</html>
